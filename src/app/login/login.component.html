<h2 class="text-center text-white mt-5 mb-5">Login</h2>
<hr class="text-white">

<div class="row mb-5 text-white">
    <div class="col-sm-2 col-md-3"></div>
    <div class="col-sm-8 col-md-6">
        <form class="mb-5" #ref="ngForm" (ngSubmit)="ref.form.valid && onLogin(ref)" >
            <div class="mb-3">
                <label for="un" class="form-label">Username</label>
                <input type="text" class="form-control" id="un" name="username" ngModel required minlength="4" #refUsername="ngModel"  >

                <p class="text-danger" *ngIf="(ref.submitted||refUsername.touched)&&refUsername.errors?.required">
                    *Username is required
                </p>

                <p class="text-danger" *ngIf="(ref.submitted||refUsername.touched)&&refUsername.errors?.minlength">*
                    Minlength should be 4
                </p>
            </div>
            <div class="mb-3">
                <label for="pw" class="form-label">Password</label>
                <input type="password" class="form-control" id="pw"  name="password" ngModel required pattern="\d\d-\d.*"
                #refPassword="ngModel">

                <p class="text-warning" *ngIf="(ref.submitted||refPassword.touched)&&refPassword.errors?.required">*
                    Password is required
                </p>

                <p class="text-warning" *ngIf="(ref.submitted||refPassword.touched)&&refPassword.errors?.pattern">*
                    Pattern not matched
                </p>
            </div>

            <div class="form-check mt-5">
                <input type="checkbox" name="signin" class="form-check-input" id="signin">
                <label for="signin" class="form-check-label">Keep me signed in</label>
            </div>

            <a class="m-4 text-center" href="#">Forgot Password</a>

            <button type="submit" class="btn btn-success d-block mx-auto m-5">Login</button>
        </form>
    </div>
    <div class="col-sm-2 col-md-3"></div>
</div>
