<div class="mx-auto mt-5" style="max-width: 700px;">
  <h1 class="text-center  heading bg-warning">

    User registration form
  </h1>

  <!-- user registration form -->
  

  <form #ref="ngForm" (ngSubmit)="addUserData(ref)">
    <div>
      <label for="un">Username</label>
      <input type="text" name="username" id="un" class="form-control" ngModel>
    </div>

    <div>
      <label for="pw">Date of birth</label>
      <input type="date" name="dob" id="pw" class="form-control" ngModel>
    </div>

    <div>
      <label for="em">E-Mail</label>
      <input type="email" name="email" id="em" class="form-control" ngModel>
    </div>

    <button type="submit" class="btn btn-info d-block mx-auto m-3">Register</button>
  </form>




  <div class="text-center">
    <h2 class="text-info bg-danger">List of registered users</h2>

    <h1 *ngIf="users.length==0" class="text-body">No users found</h1>


   <div *ngIf="users.length!=0">



    <div class="accordion" id="accordionExample">
      <div class="accordion-item" *ngFor="let userObj of users;let ind=index">
        <h2 class="accordion-header">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#acr' + ind">
            {{userObj.username}}
          </button>
        </h2>
        <div [attr.id]="'acr' + ind" class="accordion-collapse collapse " data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <p>{{userObj.dob}}</p>
            <p>{{userObj.email}}</p>
            <button class="btn btn-danger btn-md deleteBtn" (click)="deleteUser()">
                    
              <i class="fas fa-trash-alt"></i>
               
             </button>
          </div>
        </div>
      </div>
    </div>


   </div>
