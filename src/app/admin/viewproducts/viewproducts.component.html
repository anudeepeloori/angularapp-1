<form #ref="ngForm" (ngSubmit)="saveMobile(ref.value)">

<table class="table text-center text-white mt-5 mb-5">
    <thead >
    <tr>
        <th>Brand</th>
        <th>Title</th>
        <th>Price</th>
        <th>Image</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let mobile of mobiles; let ind=index">
            <!-- product title -->
            <td>
                <span *ngIf="!editMobileStatus || editMobileIndex!==ind">
                    {{mobile.productTitle}}
                </span>
                <input type="text" name="productTitle"  [(ngModel)]="editMobileObj.productTitle"
                            *ngIf="editMobileStatus && editMobileIndex==ind">
            </td>
            <!-- product Brand -->
            <td>
                <span *ngIf="!editMobileStatus || editMobileIndex!==ind">
                    {{mobile.productBrand}}
                </span>
                <input type="text" name="productBrand"  [(ngModel)]="editMobileObj.productBrand"
                            *ngIf="editMobileStatus && editMobileIndex==ind">
            </td>

            <!-- product Price -->
            <td>
                <span *ngIf="!editMobileStatus || editMobileIndex!==ind">
                    {{mobile.productPrice}}
                </span>
                <input type="text" name="productPrice"  [(ngModel)]="editMobileObj.productPrice"
                            *ngIf="editMobileStatus && editMobileIndex==ind">
            </td>


            <td><img src={{mobile.productImage}} alt="" width="100px"></td>

            <td>
                <span *ngIf="!editMobileStatus || editMobileIndex!==ind">
                    <button class="btn btn-sm btn-warning m-2" (click)="editMobile(mobile,ind)"><i class="fas fa-edit"></i></button>
                    <button class="btn btn-sm btn-danger m-2"><i class="fas fa-trash-alt" (click)="deleteMobile(mobile)" ></i></button>
                </span>

                <span *ngIf="editMobileStatus && editMobileIndex==ind">
                    <button class="btn btn-sm btn-success" type="submit"><i
                            class="fas fa-save text-white"></i></button>
                </span>

            </td>

        </tr>
    </tbody>
</table>

</form>
